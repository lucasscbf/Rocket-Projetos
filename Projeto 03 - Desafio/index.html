<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
          <div class="input-wrapper-name">
            <label for="event-title">Nome </label>
            <input type="text" 
            id="event-title" 
            required 
            minlength="8"/>
          </div>
          <div class="input-wrapper-name">
            <label for="event-title">Sobrenome </label>
            <input type="text" 
            id="event-title" 
            required 
            minlength="8"/>
          </div>
  </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password"  minlength="8" required/>
          </div>
      

          
        
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" 
            id="event-title" 
            required 
            minlength="8"/>
          </div>
             

        </div>
      </fieldset>


      <fieldset> 
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h1>Primeira mentoria</h1>
          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          
            <h1>Segunda mentoria</h1>
            <div class="col-3">
            
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>

        </div>
      </fieldset>

        <!--<button></button>  botão dentro do form automa ticamento ele submete o form-->
    </form>
    <footer>
      <!--input class="button" 
      type="submit" 
      form="my-form" 
      value="Salvar Evento"-->

      <button class="button" form="my-form" >
      Salvar 
    </button>
    </footer>
  </div>
  
</body>
</html>
